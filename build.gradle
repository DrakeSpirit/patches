plugins {
    id 'java'
    id 'application'
}

group 'me.drakespirit.'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
mainClassName = 'me.drakespirit.patches.Main'

repositories {
    mavenCentral()
    maven {
        url "http://repo.spring.io/plugins-release/"
    }
}

dependencies {
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.6'
    compile group: 'com.overzealous', name: 'remark', version: '1.0.0'
    compile group: 'org.json', name: 'json', version: '20180130'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task copyDependencies(type: Copy) {
    into "$buildDir/libs"
    from configurations.runtime
}

jar {
    manifest {
        attributes(
                'Main-Class': mainClassName,
                "Class-Path": configurations.compile.collect { it.getName() }.join(' ')
        )
    }
}

task dockerComposeUp(type:Exec, dependsOn:['jar', 'copyDependencies']) {
    commandLine 'docker-compose', 'up', '-d'
}

task dockerComposeStop(type:Exec) {
    commandLine 'docker-compose', 'stop'
}
